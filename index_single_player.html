const faceRight = new Image(); faceRight.src = FACE_RIGHT_SRC;

const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
function fitCanvas() {
  const cssW = canvas.clientWidth;
  const cssH = canvas.clientHeight;
  const ratio = window.devicePixelRatio || 1;
  canvas.width = Math.floor(cssW * ratio);
  canvas.height = Math.floor(cssH * ratio);
  ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
}
new ResizeObserver(fitCanvas).observe(canvas); fitCanvas();

let WIDTH = () => canvas.clientWidth;
let HEIGHT = () => canvas.clientHeight;

let leftScore = 0, rightScore = 0;
let running = false;
let PADDLE_W = 30, PADDLE_H = 140;
let BALL_SIZE = 12;
const PADDLE_SPEED = 10;
let leftY = 0, rightY = 0;
let ballX = 0, ballY = 0, ballVX = 0, ballVY = 0;

function resizeVars() {
  const W = WIDTH(), H = HEIGHT();
  PADDLE_H = Math.max(H * 0.28, 120);
  PADDLE_W = Math.max(Math.round(W * 0.045), 28);
  BALL_SIZE = Math.max(10, Math.round(W * 0.018));
  if (leftY === 0 && rightY === 0) leftY = rightY = (H - PADDLE_H) / 2;
}
resizeVars();
new ResizeObserver(resizeVars).observe(canvas);

function resetBall(toLeft = Math.random()<0.5) {
  const W = WIDTH(), H = HEIGHT();
  ballX = W/2; ballY = H/2;
  const speed = Math.max(6, Math.round(W * 0.008));
  ballVX = (toLeft ? -1 : 1) * speed;
  ballVY = (Math.random()*2 - 1) * speed * 0.6;
}
resetBall();

function drawBackground() {
  const W = WIDTH(), H = HEIGHT();
  ctx.fillStyle = "#0a0a0a"; ctx.fillRect(0,0,W,H);
  ctx.strokeStyle = "rgba(255,255,255,0.25)";
  ctx.setLineDash([10,12]); ctx.beginPath(); ctx.moveTo(W/2, 0); ctx.lineTo(W/2, H); ctx.stroke(); ctx.setLineDash([]);
  const phrase = "Die Puppenspieler von Mexiko";
  ctx.save(); ctx.globalAlpha = 0.14; ctx.fillStyle = "#f3f3f3";
  const fontSize = Math.max(10, Math.floor(W * 0.022));
  ctx.font = "bold " + fontSize + "px system-ui, -apple-system, Segoe UI, Arial";
  const stepX = ctx.measureText(phrase).width + 36;
  const stepY = fontSize + 8;
  for (let y=stepY; y<H + stepY; y+=stepY) {
    const offset = (y/stepY)%2 ? 0 : 18;
    for (let x=offset; x<W + stepX; x+=stepX) ctx.fillText(phrase, x, y);
  }
  ctx.restore();
}

function drawPaddle(x, y, isLeft) {
  const img = isLeft ? faceLeft : faceRight;
  const w = PADDLE_W, h = PADDLE_H;
  const ir = img.width / img.height;
  const pr = w / h;
  let sx, sy, sw, sh;
  if (ir > pr) { sh = img.height; sw = Math.round(sh * pr); sx = Math.floor((img.width - sw)/2); sy = 0; }
  else { sw = img.width; sh = Math.round(sw / pr); sx = 0; sy = Math.floor((img.height - sh)/2); }
  ctx.save();
  const r = Math.min(10, w*0.25);
  ctx.beginPath();
  ctx.moveTo(x+r, y);
  ctx.arcTo(x+w, y, x+w, y+h, r);
  ctx.arcTo(x+w, y+h, x, y+h, r);
  ctx.arcTo(x, y+h, x, y, r);
  ctx.arcTo(x, y, x+w, y, r);
  ctx.closePath();
  ctx.clip();
  ctx.drawImage(img, sx, sy, sw, sh, x, y, w, h);
  ctx.restore();
  ctx.strokeStyle = "rgba(255,255,255,0.35)";
  ctx.lineWidth = 2;
  ctx.strokeRect(x+0.5, y+0.5, w-1, h-1);
}

function drawBall() { ctx.fillStyle = "#fff"; ctx.beginPath(); ctx.arc(ballX, ballY, BALL_SIZE, 0, Math.PI*2); ctx.fill(); }
function drawScore() {
  const W = WIDTH(), H = HEIGHT();
  ctx.fillStyle = "#fff"; ctx.font = "bold " + Math.floor(W*0.06) + "px system-ui, -apple-system"; ctx.textAlign = "center";
  ctx.fillText(leftScore + " : " + rightScore, W/2, Math.max(44, H*0.12));
}

function update() {
  const W = WIDTH(), H = HEIGHT();
  ballX += ballVX; ballY += ballVY;
  if (ballY - BALL_SIZE < 0 && ballVY < 0) { ballY = BALL_SIZE; ballVY *= -1; }
  if (ballY + BALL_SIZE > H && ballVY > 0) { ballY = H - BALL_SIZE; ballVY *= -1; }

  // KI rechts
  const target = rightY + PADDLE_H/2;
  const diff = ballY - target;
  if (Math.abs(diff) > 6) rightY += Math.sign(diff) * Math.min(PADDLE_SPEED*0.85, Math.abs(diff)*0.2);
  rightY = Math.max(0, Math.min(H - PADDLE_H, rightY));

  // Kollisionen
  if (ballX - BALL_SIZE < PADDLE_W + 10 && ballVX < 0) {
    if (ballY > leftY && ballY < leftY + PADDLE_H) {
      ballX = PADDLE_W + 10 + BALL_SIZE;
      const rel = (ballY - (leftY + PADDLE_H/2)) / (PADDLE_H/2);
      ballVX *= -1; ballVY = rel * Math.max(4, Math.abs(ballVX)*0.9); ballVX *= 1.04;
    }
  }
  if (ballX + BALL_SIZE > W - (PADDLE_W + 10) && ballVX > 0) {
    if (ballY > rightY && ballY < rightY + PADDLE_H) {
      ballX = W - (PADDLE_W + 10) - BALL_SIZE;
      const rel = (ballY - (rightY + PADDLE_H/2)) / (PADDLE_H/2);
      ballVX *= -1; ballVY = rel * Math.max(4, Math.abs(ballVX)*0.9); ballVX *= 1.04;
    }
  }

  // Punkte
  if (ballX < -BALL_SIZE*2) { rightScore++; resetBall(false); updateScore(); }
  if (ballX > W + BALL_SIZE*2) { leftScore++; resetBall(true); updateScore(); }
}

function updateScore() { document.getElementById('score').textContent = leftScore + " : " + rightScore; }

function render() {
  drawBackground();
  drawPaddle(10, leftY, true);
  drawPaddle(WIDTH() - (PADDLE_W + 10), rightY, false);
  drawBall();
  drawScore();
}

function loop() { if (running) update(); render(); requestAnimationFrame(loop); } loop();

// --- Steuerung: Tastatur & Touch (nur linker Schläger) ---
const keys = new Set();
document.addEventListener('keydown', (e) => { if (!e.repeat) keys.add(e.code); });
document.addEventListener('keyup', (e) => keys.delete(e.code));

function keyLoop() {
  const H = HEIGHT();
  if (keys.has('ArrowUp')) leftY -= PADDLE_SPEED;
  if (keys.has('ArrowDown')) leftY += PADDLE_SPEED;
  leftY = Math.max(0, Math.min(H - PADDLE_H, leftY));
  requestAnimationFrame(keyLoop);
} keyLoop();

function onTouch(e) {
  const rect = canvas.getBoundingClientRect();
  for (const t of e.changedTouches ?? [e]) {
    const x = (t.clientX ?? t.pageX) - rect.left;
    const y = (t.clientY ?? t.pageY) - rect.top;
    if (x <= WIDTH()/2) leftY = y - PADDLE_H/2; // nur linke Hälfte reagiert
  }
  const H = HEIGHT();
  leftY = Math.max(0, Math.min(H - PADDLE_H, leftY));
}
['pointerdown','pointermove','touchstart','touchmove'].forEach(ev => canvas.addEventListener(ev,onTouch,{passive:true}));

// --- Buttons ---
document.getElementById('start').addEventListener('click', () => running = !running);
document.getElementById('restart').addEventListener('click', () => { leftScore = rightScore = 0; updateScore(); resetBall(); });
</script>
</body>
</html>
